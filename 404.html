<!DOCTYPE html>
<html>

<head>
  <title>Page Not Found</title>
</head>

<body>
  <h1>You will be automatically redirected to the main page.</h1>
  <h2>If you are not redirected, click <a href="https://anwar.app">here</a></h2>
</body>
<script>
  try {
    // Simulate a mouse click:
    window.location.href = "https://anwar.app";
  } catch (e) {
    // Simulate an HTTP redirect:
    window.location.replace("https://anwar.app");
  }
</script>

</html>
